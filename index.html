<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .h-custom {
        height: calc(100vh - 250px)
      }
      .container-custom {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70%;
      }
    </style>
  </head>
  
  <body>
    <section class="" style="margin-top: 250px;">
      <div class="container-fluid h-custom container-custom">
        <div class="row d-flex justify-content-start align-items-center h-100"style="background-color: #034694;">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://i.postimg.cc/5t2g9B7b/Screenshot-from-2024-06-10-20-35-17.png"
              class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 mb-3" >
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <!-- Email input -->
            <div class="mt-10">
              <input type="text" id="email" class="form-control form-control-sm"
                placeholder="email" />
            </div>
  
            <!-- Password input -->
            <div class="mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control form-control-sm"
                placeholder="password" />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control form-control-sm"
                placeholder="Validation Code 7090" />
            </div>
            <div class="text-center text-lg-start">
              <button id="submit" type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    
    <script type="module" src="index.js"defer></script>
  </body>
</html>
